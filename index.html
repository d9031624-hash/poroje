<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>قیمت دلار لحظه‌ای</title>
<style>
body { font-family: Tahoma; background:#111; color:#0f0; text-align:center; }
.box { margin-top:100px; font-size:32px; }
</style>
</head>
<body>

<div class="box">
قیمت دلار:
<span id="price">...</span> تومان
</div>

<script>
async function loadPrice(){
  let r = await fetch("https://api.exchangerate.host/latest?base=USD");
  let d = await r.json();
  let toman = Math.round(d.rates.IRR / 10);
  document.getElementById("price").innerText = toman;
}

loadPrice();
setInterval(loadPrice, 15000);
</script>

</body>
</html>
